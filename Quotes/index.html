<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- <div id="quotes"></div>
     <div id="author"></div>
     <button id="nqotes">new Quotes</button>
     <button id="tweetMe">Tweet</button> -->
     
     <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="tweeterlogo.png" alt="tweetMe" title="tweetMe" id="tweetMe">
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="nqotes">new Quotes</p>
                </label>
            </div>
        </div>
     </div>















     <script>
        const quotes=document.getElementById("quotes");
        const author=document.getElementById("author");
        const nqotes=document.getElementById("nqotes");
        const tweetMe=document.getElementById("tweetMe");
        

        let realData="";

        
        const getQuotes=async()=>{
            const api=`https://api.quotable.io/random`;
            try{
                let data=await fetch(api);
                realData=await data.json();
                quotes.innerText=realData.content;
                author.innerText=realData.author;
                // console.log(realData.content);
                // console.log(realData.author);
                
            }catch(err){
                console.log("There is an error");
            }
        }
        const tweetnow=()=>{
            let tweetpoat=`https://twitter.com/intent/tweet?text=${realData.content}`;
            window.open(tweetpoat);
        }
        getQuotes();
        nqotes.addEventListener("click",getQuotes);
        tweetMe.addEventListener("click",tweetnow);
     </script>
</body>
</html>
